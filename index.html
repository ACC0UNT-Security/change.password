<!DOCTYPE html>
<html>
<head>
  <title>Google Sign In</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 40px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      width: 400px;
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }

    .logo img {
      width: 50px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="password"], input[type="email"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      /* Make the height of both input fields the same */
      height: 35px;
    }

    input[type="checkbox"] {
      margin-right: 5px;
    }

    button {
      background-color: #4285f4;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      width: 100%;
    }

    .footer {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .footer a {
      color: #333;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo">
    </div>
    <h1>Hi Waleed</h1>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" value="" readonly> 
    </div>
    <div class="form-group">
      <label for="password">Enter your password</label>
      <input type="password" id="password">
    </div>
    <div class="form-group">
      <input type="checkbox" id="showPassword">
      <label for="showPassword">Show password</label>
    </div>
    <button>Next</button>
    <div class="footer">
      <a href="#">Try another way</a>
      <a href="#">Help</a>
      <a href="#">Privacy</a>
      <a href="#">Terms</a>
    </div>
  </div>
</body>
</html>
